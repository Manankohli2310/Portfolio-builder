<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Template</title>
  <link rel="stylesheet" href="template-style.css">
</head>
<body>

<div class="resume">
  <div class="left-side">
    <img src="profile.png" alt="Profile" class="profile-img" id="displayProfile">
    <h2 id="displayName">Your Name</h2>
    <p id="displayAddress">Your Address</p>
    <p id="displayPhone">Your Phone</p>
    <p id="displayEmail">Your Email</p>
  </div>

  <div class="right-side">
    <section>
      <h3>Experience</h3>
      <p id="displayExperience">Your Experience Details</p>
    </section>

    <section>
      <h3>Education</h3>
      <p id="displayEducation">Your Education Details</p>
    </section>

    <section>
      <h3>Skills</h3>
      <p id="displaySkills">Your Skills</p>
    </section>
  </div>
</div>

</body>
</html>
