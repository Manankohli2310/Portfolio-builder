<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main-container">
    <!-- Clickable Screenshot Preview -->
    <div class="template-thumbnail">
      <h2>Choose Template</h2>
      <img src="Screenshot.png" alt="Template Preview" id="openTemplatePreview" class="thumbnail-img">
    </div>
  </div>

  <!-- Full Preview Modal with Iframe -->
  <div id="previewModal" class="modal">
    <div class="modal-content large-modal">
      <span class="closeBtn" id="closePreviewModal">&times;</span>

      <!-- Buttons -->
      <div class="form-button-top">
        <button id="openFormBtn" class="submit-btn">Enter Details</button>

        <!-- Updated Download Dropdown -->
        <div class="download-container">
          <button id="downloadToggleBtn" class="submit-btn" disabled>Download â–¼</button>
          <div id="downloadOptions" class="dropdown-content" style="display: none;">
            <button id="downloadZipBtn">Download as ZIP</button>
            <button id="downloadPdfBtn">Download as PDF</button>
          </div>
        </div>
      </div>

      <!-- Live Template Iframe -->
      <iframe id="templateFrame" src="template.html" frameborder="0"></iframe>
    </div>
  </div>
  
  <!-- Hidden Form Modal -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn" id="closeFormModal">&times;</span>
      <h2>Fill Your Details</h2>
      <form id="resumeForm">
        <input type="file" id="profilePic" accept="image/*">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="experience" placeholder="Your Experience" required></textarea>
        <textarea id="education" placeholder="Your Education" required></textarea>
        <textarea id="skills" placeholder="Your Skills" required></textarea>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
